<div
  #scrollContainer
  class="flex-1 min-h-0 overflow-y-auto px-6 py-8 flex justify-center"
>

  <div class="w-full max-w-3xl space-y-6">

    <!-- Messages -->
    <ng-container *ngFor="let message of conversation?.messages">

      <!-- USER -->
      <div *ngIf="message.role === 'user'" class="flex justify-end">

        <div class="bg-white/10 border border-white/10 rounded-xl px-4 py-3 max-w-md text-sm">
          {{ message.content }}
        </div>

      </div>

      <!-- AI -->
      <div *ngIf="message.role === 'assistant'" class="flex gap-3">

        <div class="w-8 h-8 rounded-lg bg-emerald-500/10 flex items-center justify-center">
          âœ¦
        </div>

        <div class="bg-white/5 border border-white/10 rounded-xl px-5 py-4 max-w-xl text-sm">
          {{ message.content }}
        </div>

      </div>

    </ng-container>

  </div>

</div>
