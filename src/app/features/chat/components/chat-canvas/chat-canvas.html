<div #scrollContainer class="flex-1 min-h-0 overflow-y-auto px-6 py-8 flex justify-center ">

  <div class="w-full max-w-3xl space-y-6  ">

    <div *ngIf="(!conversation?.messages || conversation.messages.length === 0) && !isTyping"
      class="flex flex-col items-center justify-center text-center mt-24 select-none">

      <div
        class="w-14 h-14 rounded-2xl bg-emerald-500/10 border border-emerald-500/20 flex items-center justify-center mb-4">
        <span class="text-2xl text-emerald-400">✦</span>
      </div>

      <h2 class="text-xl font-semibold text-white mb-2">
        Bem-vindo ao  Memorix<span class="text-emerald-400">AI</span>
      </h2>

      <p class="text-white/50 text-sm max-w-md">
        Faça uma pergunta, peça ajuda ou explore ideias.
      </p>

    </div>

    <ng-container *ngFor="let message of conversation?.messages">


      <div *ngIf="message.role === 'user'" class="flex justify-end ">

        <div class="bg-white/10 border border-white/10 rounded-xl px-4 py-3 max-w-md text-sm text-white">
          {{ message.content }}
        </div>

      </div>

      <div *ngIf="message.role === 'assistant'" class="flex gap-3">

        <div
          class="w-8 h-8 rounded-lg bg-emerald-500/10 border border-emerald-500/20 flex items-center justify-center flex-shrink-0">
          ✦
        </div>

        <div class="bg-white/5 border border-white/10 rounded-xl px-5 py-4 max-w-xl text-sm text-white/90">
          {{ message.content }}
        </div>

      </div>

    </ng-container>

    <div *ngIf="isTyping" class="flex gap-3">

      <div class="w-8 h-8 rounded-lg bg-emerald-500/10 border border-emerald-500/20 flex items-center justify-center">
        ✦
      </div>

      <div class="bg-white/5 border border-white/10 rounded-xl px-5 py-4">

        <div class="flex gap-1">

          <div class="w-2 h-2 bg-emerald-400 rounded-full animate-bounce"></div>
          <div class="w-2 h-2 bg-emerald-400 rounded-full animate-bounce [animation-delay:.15s]"></div>
          <div class="w-2 h-2 bg-emerald-400 rounded-full animate-bounce [animation-delay:.3s]"></div>

        </div>

      </div>

    </div>

  </div>

</div>
