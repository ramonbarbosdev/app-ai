<header
  class="h-12 sm:h-14 flex items-center px-3 sm:px-6 border-b border-white/10 bg-[#0b0f1a]/80 backdrop-blur relative z-50">

  <div class="flex items-center gap-2 flex-1 min-w-0">

    <div class="relative flex items-center justify-center w-6 h-6 sm:w-7 sm:h-7 flex-shrink-0">

      <div class="absolute inset-0 rounded-lg bg-emerald-500/20 animate-pulse"></div>

      <svg class="w-4 h-4 text-emerald-400 relative z-10" fill="currentColor" viewBox="0 0 24 24">
        <path d="M12 2l2.5 6.5L21 11l-6.5 2.5L12 20l-2.5-6.5L3 11l6.5-2.5z" />
      </svg>

    </div>

    <span class="text-xs sm:text-sm font-semibold text-white flex-shrink-0">

      Memorix<span class="text-emerald-400">AI</span>

    </span>

    <span class="text-white/40 text-xs">/</span>

    <div class="min-w-0">
      <span *ngIf="!editing()" (click)="startEdit()" class="text-xs text-white/60 truncate cursor-pointer hover:text-white transition
               max-w-[140px] sm:max-w-[220px] md:max-w-[300px] block">

        {{ conversation()?.title }} <i class="pi pi-pen-to-square " style="font-size: 0.7rem"></i>

      </span>

      <input *ngIf="editing()" [value]="editText()" (input)="editText.set(($any($event.target)).value)"
        (blur)="saveEdit()" (keydown.enter)="saveEdit()" class="text-xs bg-white/5 border border-white/20 rounded px-2 py-0.5 outline-none text-white
               w-[140px] sm:w-[220px] md:w-[300px]" autofocus />

    </div>

  </div>

  <div class="hidden sm:flex  items-center justify-center gap-2 flex-1">

    <div class="w-1.5 h-1.5 rounded-full bg-emerald-400 animate-pulse"></div>

    <span class="text-[11px] text-white/60 font-medium uppercase">
      Online
    </span>

  </div>

  <div class="flex items-center justify-end gap-1 flex-1">

    <button (click)="onCommandPalette()"
      class=" flex items-center gap-2 px p-2 rounded-lg text-white/60 hover:text-white hover:bg-white/10 transition text-xs ">

      <i class="pi pi-search" style="font-size: 0.8rem"></i>

      <kbd
        class="hidden sm:inline-flex items-center px-1.5 py-0.5 rounded bg-white/10 text-[10px] font-mono text-white/50 border border-white/10">
        Ctrl + K
      </kbd>


    </button>

    <div class="w-7 h-7 rounded-full bg-gradient-to-br from-emerald-400/60 to-cyan-400/60
             flex items-center justify-center text-[11px] font-semibold text-white">

      U

    </div>

  </div>

</header>
