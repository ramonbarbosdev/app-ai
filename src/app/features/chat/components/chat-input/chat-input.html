<div class="px-6 pb-6 pt-1 flex justify-center shrink-0">

  <div class="w-full max-w-3xl">

    <div
      class="flex items-center gap-3 bg-white/5 border border-white/10 rounded-xl px-4 py-3 backdrop-blur transition focus-within:border-emerald-400/40">

      <textarea [value]="text()" (input)="text.set(($any($event.target)).value)" (keydown)="handleKeyDown($event)"
        placeholder="Pergunte qualquer coisa..." rows="1"
        class="flex-1 bg-transparent resize-none outline-none text-sm text-white placeholder:text-white/40 max-h-32"></textarea>

      <button (click)="handleSend()" [disabled]="isTyping || !text().trim()"
        class="w-9 h-9 rounded-lg bg-emerald-500/20 border border-emerald-500/30 flex items-center justify-center text-emerald-400 hover:bg-emerald-500/30 hover:scale-105 active:scale-95 transition disabled:opacity-40 disabled:hover:scale-100">

        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-width="2" stroke-linecap="round" stroke-linejoin="round" d="M5 12h14M13 6l6 6-6 6" />
        </svg>

      </button>

    </div>

  </div>

</div>
