<div class="h-16 border-t border-white/10 bg-[#020617]/80 backdrop-blur flex items-center justify-center px-4">

  <div class="flex items-center gap-2 overflow-x-auto max-w-full">

    <!-- Conversations -->
    <button
      *ngFor="let conversation of conversations"
      (click)="onSelect(conversation.id)"

      class="px-4 py-2 rounded-lg text-xs whitespace-nowrap transition-all duration-200 border"

      [ngClass]="{

        'bg-emerald-500/20 border-emerald-500/40 text-emerald-400':
          conversation.id === activeId,

        'bg-white/5 border-white/10 text-white/60 hover:bg-white/10 hover:text-white':
          conversation.id !== activeId

      }"
    >

      {{ conversation.title }}

    </button>

    <!-- Create Button -->
    <button

      (click)="onCreate()"

      class="w-9 h-9 flex items-center justify-center rounded-lg bg-white/5 border border-white/10 text-white/60 hover:text-white hover:bg-white/10 transition"

    >

      +

    </button>

  </div>

</div>
