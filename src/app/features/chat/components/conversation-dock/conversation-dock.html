<div
  class="h-15 border-t border-white/10 bg-gradient-to-r from-[#020617] via-[#020617]/95 to-[#020617] backdrop-blur flex items-center px-4">

  <div class="flex items-center gap-3 overflow-x-auto w-full p-1">

    <button (click)="onCreate()"
      class="flex items-center justify-center w-12 h-12 rounded-xl border border-emerald-500/30 bg-emerald-500/10 text-emerald-400 hover:bg-emerald-500/20 transition-all duration-200 shadow-[0_0_15px_rgba(16,185,129,0.2)] hover:shadow-[0_0_25px_rgba(16,185,129,0.35)]">
      <span class="text-lg font-semibold">+</span>
    </button>

    <button *ngFor="let conversation of conversations" (click)="onSelect(conversation.id)"
      class="relative flex items-center gap-3 px-4 py-3 rounded-xl border text-sm whitespace-nowrap transition-all duration-200 backdrop-blur"
      [ngClass]="{

        'bg-emerald-500/10 border-emerald-500/40 text-white shadow-[0_0_20px_rgba(16,185,129,0.2)]':
          conversation.id === activeId,

        'bg-white/5 border-white/10 text-white/60 hover:bg-white/10 hover:text-white':
          conversation.id !== activeId

      }">

      <div class="text-base">

        ðŸ§ 

      </div>

      <div class="truncate max-w-[180px]">

        {{ conversation.title }}

      </div>

      <div *ngIf="conversation.id === activeId"
        class="absolute -right-1 -top-1 w-2.5 h-2.5 rounded-full bg-emerald-400 shadow-[0_0_8px_rgba(16,185,129,0.8)]">
      </div>

    </button>

  </div>

</div>
