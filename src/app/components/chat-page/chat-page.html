<div class="h-screen flex bg-zinc-50 dark:bg-zinc-950">

  <!-- SIDEBAR -->
  <div class="
    w-72
    border-r
    border-zinc-200
    dark:border-zinc-800
    bg-white
    dark:bg-zinc-900
    flex
    flex-col
  ">

    <!-- header -->
    <div class="
      p-4
      border-b
      border-zinc-200
      dark:border-zinc-800
      flex
      items-center
      justify-between
    ">
      <span class="font-semibold text-zinc-800 dark:text-zinc-200">
        Conversas
      </span>
    </div>

    <!-- sidebar component -->
    <div class="flex-1 overflow-hidden">
      <app-conversation-sidebar
        (selectConversation)="selectConversation($event)"
      />
    </div>

  </div>


  <!-- CHAT AREA -->
  <div class="flex-1 flex flex-col">

    <!-- header -->
    <div class="
      h-14
      px-6
      flex
      items-center
      border-b
      border-zinc-200
      dark:border-zinc-800
      bg-white/70
      dark:bg-zinc-900/70
      backdrop-blur
    ">
      <span class="font-medium text-zinc-800 dark:text-zinc-200">
        Assistente IA
      </span>
    </div>


    <!-- chat container -->
    <div class="flex-1 overflow-hidden p-6">

      <app-simple-chat class="h-full block" />

    </div>

  </div>

</div>
