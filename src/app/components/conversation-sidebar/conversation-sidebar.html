<div class="flex flex-col h-full">

  <div class="p-3">

    <p-button
      label="Nova conversa"
      icon="pi pi-plus"
      class="w-full"
      (click)="newConversation()"
    ></p-button>

  </div>


  <p-scrollPanel styleClass="flex-1">

    <div class="p-2 space-y-1">

      <div
        *ngFor="let c of conversations()"
        (click)="select(c)"
        class="
          p-3
          rounded-lg
          cursor-pointer

          text-sm

          text-zinc-700
          dark:text-zinc-300

          hover:bg-zinc-100
          dark:hover:bg-zinc-800

          transition
        "
      >

        <i class="pi pi-comments mr-2"></i>

        {{ c | slice:0:24 }}

      </div>

    </div>

  </p-scrollPanel>

</div>
